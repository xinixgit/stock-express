<html ng-app="stockapp">
<head>	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="stock.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="stock.css">
</head>
<body ng-controller="BodyController">
	<div id="container">
		<div id="query-form" class="section">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Symbols</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="inputs.symbols" placeholder="Stock Symbols (separated by <comma>)">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="radio">
							<label>
								<input type="radio" ng-model="inputs.termLeng" value="qtr">Quarterly
							</label>
							<label>
								<input type="radio" ng-model="inputs.termLeng" value="yr">Yearly
							</label>
						</div>
					</div>
				</div> 
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" ng-disabled="(!inputs.termLeng) || (!inputs.symbols)" ng-click="ctrl.querySymbols()">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<div id="search-result" class="section">
			<table>
				<tr class="symbols">
					<td></td>
					<td ng-repeat="s in result.symbols track by $index">{{s}}</td>
				<tr>
				<tr class="term-lengths">
					<td></td>
					<td ng-repeat="tl in result.termLeng track by $index">{{tl}}</td>
				</td>
				<tr class="term-data" ng-repeat="(name, valList) in result.data track by $index">
					<td class="term-name">{{name}}</td>
					<td class="term-val" ng-repeat="val in valList track by $index">{{val}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
